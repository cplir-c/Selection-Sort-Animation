<html>
    <head>
        <style>
            #flex-container{
                display:flex;
                align-items:center;
                justify-content:center;
                min-width:5vw;
                min-height:5vh;
                padding:1vw 1vh;
                background-color:lightblue;
                border:1vw dodgerblue;
                border-style:ridge inset inset ridge;
                border-radius:5vw;
            }
            #flex-container>div{
                background-color:skyblue;
                border-color:blue;
                border-width:1vh;
                border-radius:1.5vh;
                border-style:solid;
                min-width:1vw;
                min-height:1vh;
                padding:1vw 1vh;
                margin:2vw 2vh;
                top:0vh;
                left:0vw;
                transition:top 1s,left 1s;
                o-transition:top 1s,left 1s;
                webkit-transition:top 1s,left 1s;
                moz-transition:top 1s,left 1s;
                transition-timing-function:ease;
                position:relative;
            }
            #target::after{
                content:" (Target)";
            }
            #smallest::after{
                content:" (Smallest)";
            }
        </style>
        <script>
            function refreshList(){
                let data=[3,1, 7, 9, 2, 6];
                let list=document.getElementById("flex-container");
                list.innerHTML="";
                for(let number of data){
                    let div=document.createElement("div");
                    div.innerText=number;
                    div.onclick="animateSort();";
                    list.appendChild(div);
                }
            }
            function animateSort(){
                let list=document.getElementById("flex-container");
                let generator=function*(){
                    for(let targetIndex=0;targetIndex<list.children.length;targetIndex++){
                        let oldID=list.children[targetIndex].id;
                        list.children[targetIndex].style.top="50vh";
                        yield undefined;
                        list.children[targetIndex].id="target"
                        let smallestIndex=targetIndex+1;
                        let oldSmallestID=list.children[smallestIndex].id;
                        list.children[smallestIndex].style.top="45vh";
                        yield undefined;
                        list.children[smallestIndex].id="smallest";
                        for(let potentialSmallestIndex=targetIndex+2;potentialSmallestIndex<list.children.length;potentialSmallestIndex++){
                            list.children[potentialSmallestIndex].style.top="40vh";
                            yield undefined;
                            if(+list.children[potentialSmallestIndex].textContent<+list.children[smallestIndex].textContent){
                                list.children[smallestIndex].style.top="0vh";
                                list.children[smallestIndex].id=oldSmallestID;
                                smallestIndex=potentialSmallestIndex;
                                oldSmallestID=list.children[smallestIndex].id;
                                list.children[smallestIndex].id="smallest";
                                yield undefined;
                                list.children[smallestIndex].style.top="45vh";
                            } else {
                                list.children[potentialSmallestIndex].style.top="0vh";
                            } 
                            yield undefined;
                        }
                        if(+list.children[smallestIndex]<+list.children[targetIndex].textContent){
                            //smallest is smallest so swap with target
                            //swapping is the only sideways animation
                            let distance=((-list.children[targetIndex].getBoundingClientRect().left)+(+list.children[smallestIndex].getBoundingClientRect().left))
                            list.children[smallestIndex].style.left=-distance+"px";
                            list.children[targetIndex].style.left=distance+"px";
                            yield undefined;
                            let clone=list.children[targetIndex].cloneNode(true);
                            let target=list.replaceChild(clone,list.children[targetIndex]);//replace target with a clone
                            //replace smallest with target
                            list.replaceChild(list.replaceChild(target,list.children[smallestIndex]),clone);
                            //replace clone with smallest
                            //skip glitched animation
                            list.children[targetIndex].style["transition-duration"]="0s";
                            list.children[smallestIndex].style["transition-duration"]="0s";
                            list.children[smallestIndex].style.left="0vw"
                            list.children[smallestIndex].style.left="0vw"
                        } else {
                            //just let the target go back to the array
                        }
                        list.children[targetIndex].style.top="0vh";
                        yield undefined;
                        list.children[targetIndex].id=oldID;//removes target label from where it is
                    }
                    list.ontransitionend=undefined;//stop calling next; it's done
                }
                if(list.ontransitionend==undefined){//if it can call a next don't start another animation
                    list.ontransitionend=generator.next;//this way yielding waits for the transition to end and then continues
                    generator.next()//start the animation
                }
            }
        </script>
    </head>
    <body>
        <div id='flex-container' onclick="refreshList();">
            <div onloadend="refreshList();">
            </div>
        </div>
    </body>
</html>
