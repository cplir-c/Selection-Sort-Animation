<html>
    <head>
        <style>
            #flex-container{
                display:flex;
                align-items:center;
                justify-content:center;
            }
            #flex-container>div{
                background-color:skyblue;
                border-color:blue;
                border-width:2vw;
                min-width:16vw;
                min-height:16vh;
                padding:4vw;
                margin:6vw;
            }
        </style>
        <script>
            function refreshList(){
                let data=[3,1, 7, 9, 2, 6];
                let list=document.getElementById("flex-container");
                for(let number of data){
                    let div=document.createElement("div");
                    div.innerText=number;
                    list.appendChild(div);
                }
            }
        </script>
    </head>
    <body>
        <div id='flex-container' onload='refreshList();'>
        </div>
    </body>
</html>
