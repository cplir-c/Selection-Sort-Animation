<html>
    <head>
        <style>
            #flex-container{
                display:flex;
                align-items:center;
                justify-content:center;
                min-width:5vw;
                min-height:5vh;
                padding:1vw 1vh;
                background-color:lightblue;
                border:1vw dodgerblue;
                border-style:ridge inset inset ridge;
                border-radius:5vw;
            }
            #flex-container>div{
                background-color:skyblue;
                border-color:blue;
                border-width:1vh;
                border-radius:1.5vh;
                border-style:solid;
                min-width:1vw;
                min-height:1vh;
                padding:1vw 1vh;
                margin:2vw 2vh;
            }
        </style>
        <script>
            function refreshList(){
                let data=[3,1, 7, 9, 2, 6];
                let list=document.getElementById("flex-container");
                list.innerHTML="";
                for(let number of data){
                    let div=document.createElement("div");
                    div.innerText=number;
                    list.appendChild(div);
                }
            }
        </script>
    </head>
    <body>
        <div id='flex-container' onclick="refreshList();">
            <div onloadend="refreshList();">
            </div>
        </div>
    </body>
</html>
