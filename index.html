<html>
    <head>
        <style>
            #flex-container{
                display:flex;
                align-items:center;
                justify-content:center;
                min-width:5vw;
                min-height:5vh;
                padding:1vw 1vh;
                background-color:lightblue;
                border:1vw dodgerblue;
                border-style:ridge inset inset ridge;
                border-radius:5vw;
            }
            #flex-container>div{
                background-color:skyblue;
                border-color:blue;
                border-width:1vh;
                border-radius:1.5vh;
                border-style:solid;
                min-width:1vw;
                min-height:1vh;
                padding:1vw 1vh;
                margin:2vw 2vh;
                top:0vh;
                left:0vw;
                transition:top 1s,left 1s;
                -o-transition:top 1s,left 1s;
                -webkit-transition:top 1s,left 1s;
                -moz-transition:top 1s,left 1s;
                transition-timing-function:ease;
                position:relative;
            }
            #flex-container>div.target{
                top:50vh;
            }
            #flex-container>div.target::after{
                content:" (Target)";
            }
            #flex-container>div.smallest{
                top:45vh;
            }
            #flex-container>div.smallest::after{
                content:" (Smallest)";
            }
            #flex-container>div.potential{
                top:40vh;
            }
        </style>
        <script>
            function animateSort(){
                let list=document.getElementById("flex-container");
                list.style["background-color"]="lightblue";
                function* generator(){
                    for(let targetIndex=0;targetIndex<list.children.length;targetIndex++){
                        list.children[targetIndex].setAttribute('class',"target");
                        yield this;
                        let smallestIndex=targetIndex+1;
                        list.children[smallestIndex].setAttribute('class',"smallest");
                        yield this;
                        for(let potentialSmallestIndex=smallestIndex;potentialSmallestIndex<list.children.length;potentialSmallestIndex++){
                            list.children[potentialSmallestIndex].class="potential";
                            yield this;
                            if(+list.children[potentialSmallestIndex].textContent<+list.children[smallestIndex].textContent){
                                list.children[smallestIndex].setAttribute('class',"");
                                smallestIndex=potentialSmallestIndex;
                                list.children[smallestIndex].setAttribute('class',"smallest");
                                yield this;
                            } else {
                                list.children[potentialSmallestIndex].setAttribute('class',"");
                            } 
                            yield this;
                        }
                        if(+list.children[smallestIndex]<+list.children[targetIndex].textContent){
                            //smallest is smallest so swap with target
                            //swapping is the only sideways animation
                            let distance=((-list.children[targetIndex].getBoundingClientRect().left)+(+list.children[smallestIndex].getBoundingClientRect().left))
                            list.children[smallestIndex].style.left=-distance+"px";
                            list.children[targetIndex].style.left=distance+"px";
                            yield this;
                            yield this;
                            let clone=list.children[targetIndex].cloneNode(true);
                            let target=list.replaceChild(clone,list.children[targetIndex]);//replace target with a clone
                            //replace smallest with target
                            list.replaceChild(list.replaceChild(target,list.children[smallestIndex]),clone);
                            //replace clone with smallest
                            //skip glitched animation
                            let previous=list.children[targetIndex].style["transition-duration"];
                            list.children[targetIndex].style["transition-duration"]="0.005ms";
                            list.children[smallestIndex].style["transition-duration"]="0.005ms";
                            list.children[smallestIndex].style.left="0vw";
                            list.children[targetIndex].style.left="0vw";
                            list.children[targetIndex].style["transition-duration"]=previous;
                            list.children[smallestIndex].style["transition-duration"]=previous;
                            yield this;
                            yield this;
                        } else {
                            //just let the target go back to the array
                        }
                        list.children[targetIndex].setAttribute('class','');
                        yield this;
                    }
                    list.setAttribute("ontransitionend","");//stop calling next; it's done
                }
                if(list.ontransitionend==undefined||list.ontransitionend==null||list.ontransitionend==""){//if it can call a next don't start another animation
                    let iterator=generator()
                    list.setAttribute("ontransitionend",iterator.next);//this way yielding waits for the transition to end and then continues
                    iterator.next()//start the animation
                    //every yield is moved past by a an ending transition.
                }
            }
            function refreshList(){
                let data=[3,1, 7, 9, 2, 6];
                let list=document.getElementById("flex-container");
                list.innerHTML="";
                list.style["background-color"]="aqua";
                list.setAttribute("onclick",function(){return animateSort();});
                for(let number of data){
                    let div=document.createElement("div");
                    div.textContent=number;
                    list.appendChild(div);
                }
            }
            document.addEventListener("load",refreshList);
            document.addEventListener("load",animateSort);
        </script>
    </head>
    <body>
        <div id='flex-container' onclick="refreshList();animateSort();">
            <div onclick="animateSort();">
            </div>
        </div>
    </body>
</html>
